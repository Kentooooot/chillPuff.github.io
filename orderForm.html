<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-image: url("background2.jpg");
            background-size: cover;
        }
        
        #orderForm {
            border: 2px solid black; /* Add border */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Add border radius for better appearance */
            background-color: white; /* Add background color */
        }

        /* You can adjust form styles as needed */
        #orderForm label,
        #orderForm input[type="text"],
        #orderForm input[type="email"],
        #orderForm input[type="number"],
        #orderForm input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }

        #orderForm input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #orderForm input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="orderFormContainer"> <!-- Container div to center the form -->
        <form id="orderForm"> <!-- Removed action and method attributes -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script> <!-- Include SMTP.js library -->
    <script src="sendEmail.js"></script>

</body>
</html>
