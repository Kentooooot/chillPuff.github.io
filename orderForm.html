<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-image: url("background2.jpg");
            background-size: cover;
        }
        form {
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 2vw 4vw;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }
        form input {
            border: 0;
            margin: 10px 0;
            padding: 20px;
            outline: none;
            background: rgb(219, 218, 218);
            font-size: 16px;
        }
        form button {
            padding: 15px;
            background: blue;
            color: white;
            font-size: 18px;
            border: 0;
            outline: none;
            cursor: pointer;
            width: 150px;
            margin: 20px auto 0;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false"> 
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="emnail" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
